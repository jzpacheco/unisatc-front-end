<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introdução a JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="page">
      <header class="bg-green-600">
        <h1 class="font-bold text-white px-5 py-4 lg:py-5 container mx-auto text-xl lg:text-3xl">
          Front-end - Eng. Software UniSATC
        </h1>
      </header>
      <main class="container mx-auto px-5 py-6">
        <p class="border border-gray-400 bg-gray-200 px-3 py-2 rounded-lg mb-6">
          Durante todo o desenvolvimento, para melhorar nossos testes sugiro estarem com o Console de Debug do Chrome
          aberto, para isso utilizem a tecla <kbd>F12</kbd> e procure pela aba <strong>Console</strong>.
        </p>
      </main>
    </div>
    <script>
      let lista = ["pão", "queijo", "presunto"];
      console.log(lista.length);
      console.log(lista);

      lista.push("alface");
      lista.push("tomate");
      console.log(lista);

      lista.pop();
      console.log(lista);

      lista.splice(2, 1);
      console.log(lista);

      lista.splice(lista.indexOf("queijo"), 1);
      console.log(lista);

      // para esvaziar a lista
      lista.length = 0;
      console.log(lista);

      let numeros = [1, 2, 3, 4, 5, 6];
      numeros.forEach(function (item) {
        // cada vez o item sera um item diferente
        item = item + 2;
      });
      console.log(numeros);

      numeros = numeros.map(function (item) {
        // cada vez o item sera um item diferente
        item = item + 2;
        return item;
      });
      console.log(numeros);

      let total = numeros.reduce(function (acc, item) {
        return acc + item;
      }, 0);
      console.log(total);

      let acessorios = ["radio", "ar-condicionado", "vidro eletrico", "alarme"];
      let carroCompleto = ["roda", "volante", ...acessorios, "porta", "motor"];

      let a = [1, 2, 3];
      let b = [4, 5, 6];
      console.log([...a, ...b]);

      console.log(carroCompleto);

      var pessoa = {
        nome: "Lucas",
        depto: "TI",
      };
      console.log(pessoa);

      class Empregado {
        constructor(nome, depto) {
          this.nome = nome;
          this.depto = depto;
        }
      }

      let e1 = new Empregado("Lucas", "TI");
      let e2 = new Empregado("Pedro", "TI");
      console.log(e1, e2);
    </script>
  </body>
</html>
